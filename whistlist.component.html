<div *ngIf="isempty">
    <h1 class="text-center">WishList is Empty!</h1>
</div>
<div *ngIf="!isempty">
    <h1 class="text-center">My WishList</h1>

    <table class="table mx-2">
        <thead>
        <tr>
            <th class="text-center">Artwork</th>
            <th class="text-center">Title</th>
            <th class="text-center">ViewArt</th>
            <th class="text-center">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of wishlist">
            <td class="text-center"><img src="https://www.artic.edu/iiif/2/{{item.image_id}}/full/843,/0/default.jpg" class="card-img-top" alt="..."></td>
            <td class="text-center"><h3 class="card-title"><b>{{item.title}}</b></h3></td>
            <td class="text-center"><a class="btn btn-secondary" type="button" routerLink="/VieDetailsArt/{{item.id}}">ViewArt</a></td>
            <td class="text-center">
            <a (click)="remove(item.id)">
                <span>
                    <i class="fa fa-trash fa-3x" aria-hidden="true"></i>
                </span>
            </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
